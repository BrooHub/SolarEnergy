name: tkw
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.5.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  provider: ^6.1.2
  fl_chart: ^0.69.2
  flutter_map: ^7.0.2
  geolocator: ^13.0.2
  latlong2: ^0.9.1
  http: ^1.2.2
  webview_flutter: ^4.10.0
  dropdown_search: ^6.0.1
  google_fonts: ^6.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  assets:
